<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Nuevo Componente</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body id="bodytema">
    <header>
      <h1>Simulador de armado de computadoras</h1>
      <div>
        <button id="tema">üåï</button>
      </div>
      <nav>
        <a href="../index.html">‚Üê Volver al Inicio</a>
      </nav>
    </header>

    <main class="container mt-4">
      <h2 class="text-center mb-4">Agregar Nuevo Componente</h2>

      <div class="card p-4 shadow-sm">
        <form id="form-nuevo-componente" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Tipo de Componente:</label>
            <select name="tipo" class="form-select" required>
              <option value="" selected disabled>Seleccione un tipo</option>
              <option value="CPU">CPU</option>
              <option value="GPU">GPU</option>
              <option value="RAM">RAM</option>
              <option value="Disco Duro">Disco Duro</option>
              <option value="Fuente">Fuente</option>
              <option value="Gabinete">Gabinete</option>
              <option value="Placa Madre">Placa Madre</option>
            </select>
          </div>

          <div id="grupo-marca" class="col-md-6" style="display: none">
            <label class="form-label">Marca de Placa Madre:</label>
            <select name="marca" class="form-select">
              <option value="Placa Madre AMD">AMD</option>
              <option value="Placa Madre Intel">Intel</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Nombre:</label>
            <input type="text" name="nombre" class="form-control" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Caracter√≠stica:</label>
            <input
              type="text"
              name="caracteristica"
              class="form-control"
              required
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Precio (ARS):</label>
            <input
              type="number"
              name="precio"
              step="0.01"
              class="form-control"
              required
            />
          </div>

          <div class="col-md-6">
            <label class="form-label"
              >Compatibilidad (separar con comas):</label
            >
            <input
              type="text"
              name="compatibilidad"
              class="form-control"
              placeholder="Ej: Socket AM4, DDR4, etc."
            />
          </div>

          <div id="grupo-slots" class="col-md-6" style="display: none">
            <label class="form-label">Slots de RAM:</label>
            <input type="number" name="slotsRam" min="1" class="form-control" />
          </div>

          <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary w-100 py-2">
              Agregar Componente
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Carrito desplegable -->
    <input type="checkbox" id="menu-toggle" />
    <div id="sidebar"></div>
    <label for="menu-toggle" class="menu-icon">üõí</label>
    <label for="menu-toggle" class="overlay"></label>

    <footer class="mt-4 py-3 text-center">
      Simulador De Armado de Computadoras 2025
    </footer>
    <script src="../js/tema.js"></script>
    <script type="module" src="../js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
